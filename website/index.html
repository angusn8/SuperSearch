<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SuperSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row header">
      <h1 id="main-heading">SuperSearch</h1>
    </div>
    <div class="row search-bar d-flex justify-content-center">
      <div class="col-sm-6">
        <form>
          <div class="input-group rounded">
            <input type="search" class="form-control search-input rounded" placeholder="Find a Hero/Villain"/>
            <span class="input-group-text border-0 search-icon" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="row hero-search">

    </div>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
