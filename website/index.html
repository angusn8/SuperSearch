<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SuperSearch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <h1 id="main-heading">SuperSearch</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row search-bar d-flex justify-content-center">
        <div class="col-sm-6 d-flex justify-content-center align-items-center">
          <form id="search-form">
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control search-input rounded shadow-none"
                placeholder="Find a Hero/Villain"
              />
              <button type="button" class="search-btn input-group-text">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container hero-container">
      <ul class="hero-list row">
        <li class="col-12">
          <article class="comic">
            <div class="panel">
              <p class="text top-left">Suddenly...</p>
              <p class="text bottom-right">...you could search heroes!</p>
            </div>
            <div class="panel">
              <p class="text top-left">Just type...</p>
              <p class="text bottom-right">...and see your hero!</p>
            </div>
            <div class="panel">
              <p class="speech">See their info!</p>
            </div>
            <div class="panel">
              <p class="text top-left> Example Text</p>
            </div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel">
              <p class="text bottom-right">THE END</p>
            </div>
          </article>
        </li>
      </ul>
    </div>
    <script src="./app.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("form").on("submit", function (event) {
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
